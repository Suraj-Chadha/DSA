<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        h1 {
            font-size: 15rem;
            margin-top: 5rem;
        }

        div,
        h1 {
            text-align: center;
        }
        .stop{
            background-color: tomato;
            display:none;
            color: white;
        }
        .begin{
            background-color: green;
            color: white;
        }
    </style>
</head>

<body>
    <h1>0</h1>
    <div>
        <!-- <input type="number" /> -->
        <button class="begin">Begin Countdown</button>
        <button class="stop">Stop Countdown</button>
    </div>
    <script>
      // Q- Above given is html code for a countdown machine write a script to make it work
      //show a button to stop the counting 

      //   Solution:
      //hw 
    //   hint: click event use kro ,innerText, setInterval, clearInterval
    var begin;
    let countdown = document.querySelector('h1');
    let btn = document.querySelectorAll('button');

    btn[0].addEventListener("click", function(){
        begin =  setInterval(function(){
            countdown.innerText++;
        },1000)
        btn[1].style.display='inline';
        
    })
    btn[1].addEventListener("click",function(){
        clearInterval(begin);
        btn[1].style.display = "none";
    })
    // console.log(beg);
    
    </script>
</body>

</html>
