    <script>
      // Q- Make remove all button work  and make individual delete btn work 
      //   Solution:

        let ul = document.querySelector('ul');
        let btnAll = document.querySelector('#all');
        let liArr = document.querySelectorAll('li');
        btnAll.addEventListener("click",function(){

            // 1st way remove the entire ul list

            // ul.remove(); 

            // 2nd way remove all li tags from ul elements
            for(let i = 0; i < liArr.length; i++){ 
                liArr[i].remove();
            }
        })
        let btnArr = document.querySelectorAll('button');
        // console.log(btnArr.length);
        for(let i = 1; i < btnArr.length; i++){
            btnArr[i].addEventListener("click",function(e){

               // 1st way either remove li element directly

                // liArr[i-1].remove(); 

                // 2nd way remove li element from parent ul
                ul.removeChild(liArr[i-1]); 
               
            })
        }
    </script>
