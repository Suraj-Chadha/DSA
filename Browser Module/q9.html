<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div {
            border: 1px solid;
        }

        .red {
            padding: 2rem;
            height: 20rem;
            width: 20rem;
            background-color: red;
        }

        .yellow {
            height: 10rem;
            width: 10rem;
            margin: auto;
            background-color: yellow;
            margin-top: 5rem;
        }
    </style>
</head>

<body>
    <div class="red">
        <div class="yellow"></div>
    </div>
    <script>
        //Q9 alert the colour clicked 

       let redBigBox = document.querySelector(".red");
       redBigBox.addEventListener("click", function(e){
        //    console.log(e.currenttarget);
        //    console.log(e.target);
        // alert(e.target.getAttribute('class') + " is clicked");
        // alert(e.target. + " is clicked");
        if(e.target == e.currentTarget){
            alert("red is clicked");
        }else{
            alert("yellow is clicked");
        }
       })



       



    </script>
</body>

</html>
