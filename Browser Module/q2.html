<!-- Take a list of elements with counting from 1 to 10 but 7 is missing add the 7 into the webpage using DOM -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

<script>
    let liEleArr = document.querySelectorAll('li');
    let ulEle = document.querySelector('ul');
    let liEle7 = document.createElement('li');
    liEle7.innerText = '7';
    let posEle7 = liEleArr[6];
    ulEle.insertBefore(liEle7,posEle7);
</script>
</body>
</html>
